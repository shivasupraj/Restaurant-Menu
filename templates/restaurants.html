<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <a href="{{ url_for('newRestaurant') }}"> Create new restaurant </a>
    {% if restaurants|length > 0 %}
    <ul>
        {% for restaurant in restaurants %}
            <li> {{ restaurant.name }}</li>
            <a href="{{ url_for('restaurantMenu', restaurant_id = restaurant.id) }}"> Menu </a>
            <a href="{{ url_for('editRestaurant', restaurant_id = restaurant.id) }}"> Edit </a>
            <a href="{{ url_for('deleteRestaurant', restaurant_id = restaurant.id) }}"> Delete </a>
        {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
